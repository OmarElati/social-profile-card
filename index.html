<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Social Links Profile</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="card">
    <img src="./assets/images/avatar-jessica.jpeg" alt="Profile Picture" class="profile-img">
    <h1>Jessica Randall</h1>
    <p class="location">London, United Kingdom</p>
    <p class="bio">"Front-end developer and avid reader."</p>

    <div class="social-links">
      <a href="https://github.com/" class="btn">GitHub</a>
      <a href="https://www.frontendmentor.io/" class="btn">Frontend Mentor</a>
      <a href="https://www.linkedin.com/" class="btn">LinkedIn</a>
      <a href="https://twitter.com/" class="btn">Twitter</a>
      <a href="https://www.instagram.com/" class="btn">Instagram</a>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/OmarElati">Omar Elati</a>.
  </footer>
</body>
</html>
